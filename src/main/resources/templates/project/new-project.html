<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: header"></head>
<body>
<nav th:replace="layout :: navbar"></nav>
<div class="container">
    <form action="/projects/save" th:object="${project}" method="post">
        <input type="text" th:field="${project.name}" placeholder="Project name" >

        <select th:field="${project.stage}">
            <option th:value="NOTSTARTED">not started</option>
            <option th:value="INPROGRESS">in progress</option>
            <option th:value="COMPLETED">completed</option>
        </select>

        <textarea type="text" th:field="${project.description}" placeholder="enter project description"></textarea>

        <select th:field="*{employees}" multiple="multiple" class="form-select" aria-label="Default select example">
            <option th:each="employee : ${AllEmployees}  "
                    th:value="${employee.employeeId}"
                    th:text="${employee.firstName}"
            ></option>
        </select>

        <button type="submit">Create Project</button>
    </form>

</div>
</body>
</html>
