<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: header"></head>
<body>
<nav th:replace="layout :: navbar"></nav>
<div class="container">
  <form action="/cars/save" th:object="${car}"method="post" >
    <input type="text" th:field="${car.model}" placeholder="Model">
    <input type="text" th:field="${car.horsePower}" placeholder="Horse Power">
    <input type="text" th:field="${car.color}" placeholder="Color">
    <button type="submit">Create Car</button>
  </form>

</div>
</body>
</html>
