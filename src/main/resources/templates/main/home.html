<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: header"></head>
<body>
<nav th:replace="layout :: navbar"></nav>
<div class="container">
    <div class="projects">
        <h4>Current projects</h4>
        <table class="table table-border table-striped">
            <thead class="table-dark" >
            <tr>
                <th>project name</th>
                <th>project stage</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.name}"></td>
                <td th:text="${project.stage}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="employees">
        <h4>Current employees</h4>
        <table class="table table-border table-striped">
            <thead class="table-dark">
            <tr>
                <th>employee firstname</th>
                <th>employee lastname</th>
                <th>employee project count</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employeesProjectCnt}">
                <td th:text="${employee.getFirstName}"></td>
                <td th:text="${employee.getLastName}"></td>
                <td th:text="${employee.getProjectCount}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
